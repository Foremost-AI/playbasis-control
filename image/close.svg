<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">

<defs>

	<filter id="minimize-shadow" filterUnits="userSpaceOnUse" width="120" height="120">
		<feGaussianBlur in="SourceAlpha" result="blur-out" stdDeviation="1" />
		<feOffset in="blur-out" result="the-shadow" dx="1" dy="-1"/>
		<feBlend in="SourceGraphic" in2="the-shadow" mode="normal"/>
	</filter>

</defs>

<path d="M 0 0 h 35 v 35 z" fill="rgb(51,51,61)"/>

<path d="M 0 0 l 35 35" style="filter:url(#minimize-shadow)" stroke="black"/>

</svg>