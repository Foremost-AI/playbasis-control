<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">

<defs>

	<linearGradient id="level-fill" x1="0%" y1="0%" x2="0%" y2="100%">
		<stop offset="0%" style="stop-color:#019ec9;stop-opacity:1"/>
		<stop offset="100%" style="stop-color:#017ea9;stop-opacity:1"/>
	</linearGradient>

	<filter id="level-shadow" filterUnits="userSpaceOnUse" width="120" height="120">
		<feGaussianBlur in="SourceAlpha" result="blur-out" stdDeviation="3" />
		<feOffset in="blur-out" result="the-shadow" dx="2" dy="2"/>
		<feBlend in="SourceGraphic" in2="the-shadow" mode="normal"/>
	</filter>

</defs>

<path d="M 4 54 h 50 v -50 z" style="filter:url(#level-shadow)" fill="url(#level-fill)"/>

<path d="M 5 54 l 50 -50" stroke="rgb(1,126,169)"/>

</svg>